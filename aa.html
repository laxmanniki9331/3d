<!DOCTYPE html>
<html>

<head>
    <title>Test AR #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector-component@latest/dist/aframe-gesture-detector-component.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@latest/dist/aframe-super-hands-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker for tracking -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Add 3D model with gesture detection and drag-drop -->
            <a-entity gltf-model="url(RobotExpressive.glb)" scale="0.5 0.5 0.5" position="0 0.5 0" rotation="0 0 0" animation-mixer="clip: walk; loop: repeat;" gesture-detector super-hands drag-droppable event-set__1="_event: pinchstarted; scale: 0.5 0.5 0.5" event-set__2="_event: pinchmoved; scale: *=2"
                event-set__3="_event: pinchended; scale: 1 1 1" event-set__4="_event: click; animation-mixer.clip: wave;">
            </a-entity>
            <!-- Text Entity to say "Hi" -->
            <a-text value="Hi!" position="0 1 0" scale="1 1 1" color="#FFFFFF">
            </a-text>
        </a-marker>
        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
