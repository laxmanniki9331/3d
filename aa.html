<!DOCTYPE html>
<html>

<head>
    <title>Test AR #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker for tracking -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Replace image with a 3D model -->
            <a-entity gltf-model="url(RobotExpressive.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
