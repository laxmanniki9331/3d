<!DOCTYPE html>
<html>

<head>
    <title>Test AR #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker for tracking -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Display a custom image -->
            <a-image src="img.jpeg" position="0 0 0" rotation="-90 0 0" width="1" height="1" material="side: double;"></a-image>
        </a-marker>
        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
